      /* 
      使用const来声明一个值不会被改变的变量，也可以称之为常量。
      当值为基本数据类型时,这里的值,指的是值本身.
      当值为引用数据类型时,则指的是保存的地址.
       */
      const con = {
        a: 20,
        b: 30
      };
      con.a = 30;
