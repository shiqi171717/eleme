<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3-箭头函数</title>
  </head>
  <body></body>
  <script>
    //es5
    function qaq() {
      return 1;
    }
    console.log(qaq());

    //es6: Arrow function
    let quq = () => 1;
    console.log(quq());

    let qvq = a => {
      let b = a + 10;
      return b;
    };
    console.log(qvq(998));

    /* 
    this的指向问题
     */

    var name = "linhao";
    /* var Obj ={
         name:"77",
        sayHello:function(){
             console.log(this.name);
         }
     } */
    //箭头函数中没有this,因为箭头函数中的this指向定义时所在的作用域,而不是执行时所在的作用域

    /*  var Obj ={
        name:"77",
        sayHello: ()=>{
            console.log(this.name);
        }
     } */

   /*  var Obj = {};
    Obj.name = "77";
    Obj.sayHello = () => {
      console.log(this.name);
    }; */

    var Obj = {
      name: "77",
      sayHello: function() {
        window.setTimeout(  () => {
          console.log(this.name);
        }, 1000);
      }
    };
    Obj.sayHello();
  </script>
</html>
